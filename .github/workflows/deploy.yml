name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            export PATH="/var/www/tasks/data/.nvm/versions/node/v24.12.0/bin:$PATH"
            cd ${{ secrets.DEPLOY_PATH }}
            git pull origin main
            npm install
            npm run update-tasks
            npm run build
            pm2 restart all
            pm2 status
            # Обновляем cron для сброса задач (каждый день в 6:00)
            (crontab -l 2>/dev/null | grep -v "reset-tasks" ; echo "0 6 * * * cd ${{ secrets.DEPLOY_PATH }} && /var/www/tasks/data/.nvm/versions/node/v24.12.0/bin/npm run reset-tasks >> /var/log/reset-tasks.log 2>&1") | crontab -
            echo "Cron updated:"
            crontab -l | grep reset-tasks
